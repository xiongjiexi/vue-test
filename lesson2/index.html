<head>

</head>

<body>
    <div id="index">
        <p>{{msg}}</p>
        <input v-model="info">
        <button @click="addItem">add</button>
        <ul>
            <todo-list v-for="item in list" :item="item"></todo-list>
        </ul>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
Vue.component('todo-list', {
    props : ["item"],
    template : '<li>{{item}}</li>'
})
var vue = new Vue({
    el:"#index",
    data() {
        return {
            msg : "this is vue index",
            info : "",
            list : [],
        }
    },
    methods: {
        addItem() {
            this.list.push(this.info)
            this.info = ""
        }
    }
})

</script>
